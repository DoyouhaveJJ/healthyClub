    <title>健康会所</title>

    <!-- Bootstrap core CSS -->

    <!-- Custom styles for this template -->

<body th:if="${session.admin!=null}" onload="getList()">
<nav class="navbar navbar-fixed-top navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" th:href="@{/}">健康会所管理系统</a>
            <text th:if="${session.admin != null}" class="navbar-brand" font-size="8px">管理员</text>
            <text th:if="${session.admin != null}" class="navbar-brand" th:text=" ${session.admin.getAdminName()}"></text>
            <button th:if="${session.admin != null}" class="btn btn-outline-info" onclick="loginOut()">注销</button>
        </div>
    </div><!-- /.container -->
</nav><!-- /.navbar -->
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li><a th:href="@{/updateBook}">所有项目</a></li>
                <li><a th:href="@{/updateUser}">用户管理</a></li>
                <li><a th:href="@{/updateJishi}">技师管理</a></li>
                <li class="active"><a th:href="@{/updateOrder}">订单管理</a></li>
                <li><a th:href="@{/tongji}">统计</a></li>
            </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">所有订单</h1>
            <div class="row">
                <div>
                    <table class="table table-hover">
                        <tr>
                            <th>项目</th>
                            <th>种类</th>
                            <th>技师</th>
                            <th>开始时间</th>
                            <th>结束时间</th>
                            <th>订单状态</th>
                        </tr>
                        <tbody id="bookBody">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</div>



<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.js}"></script>
<script th:src="@{/js/dayjs.min.js}"></script>
<script>
    function getList() {
        var orderList;
        $.ajax({
            type:"POST",
            url:"/getAllOrder",
            contentType:'application/json;charset=UTF-8',
            data:{},
            success:function (data) {
                orderList=data;
                putBookBlock(orderList);
            }
        })
    }
    function putBookBlock(orderList) {
        var tBody=document.getElementById("bookBody");
        for(var i=0;orderList.length!=null&&i<orderList.length;i++) {
            var state;
            if(orderList[i].state)state='已完成';
            else state='未完成';
            tBody.innerHTML=tBody.innerHTML+"<tr>"+"<td>"+orderList[i].healthyitemName+"</td>"+
                "<td>"+orderList[i].type+"</td>"+
                "<td>"+orderList[i].jsName+"</td>"+
                "<td>"+dayjs(orderList[i].startTime).format('YYYY-MM-DD HH:mm:ss')+"</td>"+
                "<td>"+dayjs(orderList[i].endTime).format('YYYY-MM-DD HH:mm:ss')+"</td>"+
                "<td>"+state+"</td>"+
                "</tr>";
        }
    }
    function loginOut() {
        $.ajax({
            type: "POST",
            url: "/loginOut",
            contentType: 'application/json;charset=UTF-8',
            data: {},
            success: function (data) {
                if (data == 'success') {
                    alert('退出成功！');
                    window.location.href = '/';
                } else {
                    alert('发生错误,完成失败');
                    history.back(-1);
                }
            }
        })
    }
</script>


</body>
<body th:unless="${session.admin!=null}" onload="illegal()">
<script>
    function illegal() {
        alert("您还不是管理员/没有进行管理员登陆");
    }

</script>
</body>
</html>
