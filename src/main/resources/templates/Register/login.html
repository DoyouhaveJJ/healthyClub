<!DOCTYPE html>

<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="https://v3.bootcss.com/favicon.ico">

    <title>健康会所</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/offcanvas.css}" rel="stylesheet">
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
    <link th:href="@{/css/bootstrap-select.css}" rel="stylesheet">

</head>

<body>
<nav class="navbar navbar-fixed-top navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" th:href="@{/}">健康会所管理系统</a>
        </div>
    </div><!-- /.container -->
</nav><!-- /.navbar -->
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <!--
                <li><a th:href="@{/user}">新增用户 <span class="sr-only">(current)</span></a></li>
                <li><a th:href="@{/user/active}">活跃用户</a></li>
                <li><a th:href="@{/user/silence}">沉默用户</a></li>
                <li><a th:href="@{/user/analysis}">用户留存分析</a></li>
                -->
            </ul>
        </div>
        <main-login-frame>
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                <h1 class="page-header">用户登录</h1>
                <div class="row">
                    <div class="col-md-8">
                        <div class="form-group" align="center">
                            <label for="userName" class="text" style="font-size: 50px">账号</label>
                            <input type="text"  class="form-control" name="userName" id="userName" placeholder="请输入账号" style="width: 500px;height:60px;font-size:40px">

                        </div>
                        <div class="form-group" align="center">
                            <label for="pwd" style="font-size: 50px">密码</label>
                            <input type="text" class="form-control" name="pwd" id="pwd" placeholder="请输入密码" style="width: 500px;height:60px;font-size:40px">
                        </div>
                        <div class="form-group" align="center">
                            <button class="btn btn-primary" onclick="checkValidityAndSubmit()" style="font-size: 60px;margin: 10px;width: 400px">提交</button>

                        </div>
                        <div class="form-group" align="center">
                            <button class="btn btn-default" style="font-size: 60px;margin: 10px;width: 400px"><a th:href="@{/}">返回</a> </button>
                        </div>
                    </div>
                </div>
            </div>
        </main-login-frame>
    </div>
</div>
</div>



<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.js}"></script>
<script>
    function checkValidityAndSubmit() {
        var user={
            "userName":"",
            "pwd":"",
            "phone":"",
            "addr":""
        };
        if(checkUserName(user)&&checkPwd(user))
        {
            var staticUser=JSON.stringify(user);
            $.ajax({
                type:"POST",
                url:"/doLogin",
                contentType:'application/json;charset=UTF-8',
                data:staticUser,
                success:function (data) {
                    if(data=="success"){
                        alert("登陆成功");
                        location="/userlist";
                    }else if(data=="none"){
                        alert("账号不存在");
                        location="/login";
                    }else if(data=="failure"){
                        alert("密码错误");
                        location="/login";
                    }
                },
                error:function (e) {
                    alert("登录失败"+e);
                }
            });
        }
    }
    function checkUserName(user) {
        var userName=$("#userName").val();
        user.userName=userName;
        var reg=/[a-zA-Z]\w{5,12}/
        if(reg.test(userName))
        {
            return true;
        }
        else
        {
            alert("账号格式输入错误");
        }
        return false;
    }
    function checkPwd(user) {
        var pwd=$("#pwd").val();
        user.pwd=pwd;
        var reg=/\w{6,12}/;
        if(reg.test(pwd)){
            return true;
        }
        else{
            alert("密码格式输入错误");
        }
        return false;
    }
</script>


</body></html>
