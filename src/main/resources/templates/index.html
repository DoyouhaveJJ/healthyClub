<!DOCTYPE html>
<!-- saved from url=(0050)https://v3.bootcss.com/examples/starter-template/# -->
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="https://v3.bootcss.com/favicon.ico">

    <title>健康会所</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}"  rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/cover.css}"  rel="stylesheet">

</head>

<body th:background="@{/pic/BlueMushroom_ZH-CN10091152411_1920x1080.jpg}">
<div class="site-wrapper">
    <div class="site-wrapper-inner">
        <div class="cover-container">
            <div class="masthead clearfix">
                <div class="inner">
                    <h3 class="masthead-brand" th:if="${session.user==null}">欢迎</h3>
                    <h3 class="masthead-brand" th:unless="${session.user==null}">欢迎，
                    <span th:text="${session.user.userName}"></span></h3>
                    <nav>
                        <ul class="nav masthead-nav">
                            <li class="active"><a th:href="@{/}">首页</a></li>
                            <li><a th:href="@{/adminLogin}">管理员登陆</a> </li>
                            <li><a th:href="@{/jishiLogin}">技师登陆</a> </li>
                        </ul>
                    </nav>
                </div>
            </div>

            <div class="inner cover">
                <h1 class="cover-heading">健康会所</h1>
                <p class="lead" th:if="${session.user==null}">
                    <a th:href="@{/login}">登陆</a>
                    <a th:href="@{/signup}">注册</a>
                </p>
                <p class="lead" th:unless="${session.user==null}">
                    <a th:href="@{/browse}">浏览健康项目</a>
                    <a onclick="loginOut()">退出</a>
                </p>
            </div>

            <div class="mastfoot">
                <div class="inner">
                    <p>Cover for <a href="#">健康会所</a>, by <a href="#">@赵佳楠/李可宁</a>.</p>
                </div>
            </div>

        </div>

    </div>

</div>

<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.js}"></script>
<script th:inline="javascript">
    function loginOut() {
        $.ajax({
            type:"POST",
            url:"/loginOut",
            contentType:'application/json;charset=UTF-8',
            data:{},
            success:function (data) {
                if(data=='success'){
                    alert('退出成功！');
                    window.location.href='/';
                }else {
                    alert('发生错误,完成失败');
                    history.back(-1);
                }
            }
        })
    }

</script>


</body></html>
