<!DOCTYPE html>
<!-- saved from url=(0050)https://v3.bootcss.com/examples/starter-template/# -->
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="https://v3.bootcss.com/favicon.ico">

    <title>健康会所</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/offcanvas.css}" rel="stylesheet">
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
    <link th:href="@{/css/bootstrap-select.css}" rel="stylesheet">

</head>

<body>
<nav class="navbar navbar-fixed-top navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" th:href="@{/}">网上书店SEBookStore销售和书籍管理系统</a>
        </div>
    </div><!-- /.container -->
</nav><!-- /.navbar -->
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li><a th:href="@{/user}">查看用户 <span class="sr-only">(current)</span></a></li>
            </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" >
            <h1 class="page-header">购物车</h1>
            <div class="row">
                <div>
                    <table class="table table-hover">
                        <tr>
                            <th>健康项目名</th>
                            <th>技师名</th>
                            <th>价格</th>
                            <th>容量</th>
                            <th>删除</th>
                        </tr>
                        <tbody id="bookBody">
                        <tr th:each="healthyItem:${session.cart}">
                            <td th:text="${healthyItem.getHealthyitemName()}"></td>
                            <td th:text="${healthyItem.getJsName()}"></td>
                            <td th:text="${healthyItem.getPrice()}"></td>
                            <td th:text="${healthyItem.getSpace()()}"></td>
                            <td><button><a th:href="@{/doDeleteCart(id=${healthyItem.getId()})}">删除</a></button></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row">
                <button onclick="calc()">结算</button>
            </div>
        </div>
    </div>
</div>
</div>



<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.js}"></script>
<script>
    function calc() {
        $.ajax({
            type:"POST",
            url:"/doAdminLogin",
            contentType:'application/json;charset=UTF-8',
            data:{},
            success:function (data) {
                alert("结算成功");
            },
            error:function () {
                alert("error");
            }
        });
    }
</script>
</body>

</html>
